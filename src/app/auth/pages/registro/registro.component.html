<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
    <div class="col">
        <form [formGroup]="miFormulario" (ngSubmit)="submitForm()" autocomplete="off">
            <!-- Nombre -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre del usuario">
                    <span class="form-text text-danger" *ngIf="!campoValido('nombre')">
                        Debe ser en formato de nombre y apellidos
                    </span>
                </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input class="form-control" type="email" formControlName="email" placeholder="Email del usuario">
                    <span class="form-text text-danger" *ngIf="!campoValido('email')">
                        El correo es obligatorio
                    </span>
                </div>
            </div>

            <!-- Username -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" formControlName="username" placeholder="Username del usuario">
                </div>
            </div>

            <!-- Password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" placeholder="Password del usuario">
                </div>
            </div>

            <!-- Confirmación password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" placeholder="Confirmación de la password">
                </div>
            </div>

            <!-- Boton guardar -->
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end" tyoe="submit">Crear</button>
                </div>
            </div>

        </form>
    </div>
</div>

<h2>Valid</h2>
<pre>{{ miFormulario.valid }}</pre>

<h2>Nombre</h2>
<pre>{{ miFormulario.controls.nombre.errors | json }}</pre>

<h2>Email</h2>
<pre>{{ miFormulario.controls.email.errors | json }}</pre>

<h2>Username</h2>
<pre>{{ miFormulario.controls.username.errors | json }}</pre>
