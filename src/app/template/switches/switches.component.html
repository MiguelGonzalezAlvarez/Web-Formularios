<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">
    <!-- Radios -->
    <div class="row mb-3">
        <label classs="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">Masculino</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">Femenino</label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label classs="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Terminos y condiciones -->
    <div class="row mb-3">
        <label classs="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Términos y condiciones</label>
            </div>
        </div>
    </div>

    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>
