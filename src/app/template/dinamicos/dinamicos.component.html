<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!-- Nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input [ngModel]="persona.nombre" required class="form-control" placeholder="Nombre de la persona"
                name="nombre">
            <span class="form-text text-danger"
                *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input [(ngModel)]="nuevoFavorito" class="form-control" placeholder="Agregar favorito" name="nuevoFavorito">
                <button (click)="agregarFavorito()" class="btn btn-outline-primary" type="button">Agregar</button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let favorito of persona.favoritos;let i = index">
                <input required [(ngModel)]="favorito.nombre" class="form-control" name="favorito_{{ i }}">
                <button class="btn btn-outline-danger" type="button" (click)="eliminarFavorito(i)">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-9">
            <button class="btn btn-primary float-end" type="submit" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>
</form>
